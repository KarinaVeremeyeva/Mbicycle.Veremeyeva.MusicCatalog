<div class="card mt-4">
  <h4 class="card-header">Performers list</h4>
  <div class="card-body">
    <h6>Performers from protected api end point</h6>
    <hr>
    <p *ngIf="!performers"><em>Loading...</em></p>

    <div class="form-group">
      <a routerLink="/performers/add-performer" class="btn btn-primary">Create performer</a>
    </div>

    <table class='table table-bordered table-hover' aria-labelledby="tableLabel" *ngIf="performers">
      <thead>
      <tr>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let performer of performers">
        <td>{{ performer.name }}</td>
        <td class="text-center">
          <button class="btn btn-primary mr-1" [routerLink]="['/performers/', performer.performerId, 'edit']">Edit</button>
          <button class="btn btn-danger" (click)="confirmDeleteModal(template, performer.performerId)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm delete performer</h4>
  </div>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete this performer?</p>
    <button type="button" class="btn btn-secondary mr-1" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
