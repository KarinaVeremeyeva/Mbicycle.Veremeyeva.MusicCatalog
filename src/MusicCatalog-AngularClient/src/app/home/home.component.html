<div class="card mt-4">
  <h4 class="card-header">Songs list</h4>
  <div class="card-body">
    <h6>Songs from protected api end point</h6>
    <hr>
    <div class="form-group">
      <a routerLink="/songs/add-song" class="btn btn-primary">Create song</a>
    </div>

    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <table class="table" *ngIf="songs">
      <thead>
      <tr>
        <th>Name</th>
        <th>Genre</th>
        <th>Performer</th>
        <th>Album</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let song of songs">
        <td>{{song.name}}</td>
        <td>{{song.albumName}}</td>
        <td>{{song.performerName}}</td>
        <td>{{song.genreName}}</td>
        <td class="text-center">
          <button class="btn btn-primary mr-1" [routerLink]="['/songs/', song.songId, 'edit']">Edit</button>
          <button class="btn btn-danger" (click)="confirmDeleteModal(template, song.songId)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm delete album</h4>
  </div>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete this song?</p>
    <button type="button" class="btn btn-secondary mr-1" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
