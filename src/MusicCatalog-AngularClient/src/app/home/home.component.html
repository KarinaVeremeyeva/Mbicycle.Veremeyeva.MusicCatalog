<div class="card mt-4">
  <h4 class="card-header">Songs list</h4>
  <div class="card-body">
    <h6>Songs from protected api end point</h6>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <table class="table" *ngIf="songs">
      <thead>
      <tr>
        <th>Name</th>
        <th>Genre</th>
        <th>Performer</th>
        <th>Album</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let song of songs">
        <td>{{song.name}}</td>
        <td>{{song.albumName}}</td>
        <td>{{song.performerName}}</td>
        <td>{{song.genreName}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
