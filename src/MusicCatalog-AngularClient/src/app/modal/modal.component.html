<h4 mat-dialog-title i18n="@@modal-title">Confirm</h4>
<div mat-dialog-content>{{ message }}</div>
<div mat-dialog-actions>
  <button mat-raised-button i18n="@@modal-no" (click)="closeModal()">No</button>
  <button mat-raised-button i18n="@@modal-yes" color="accent" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
