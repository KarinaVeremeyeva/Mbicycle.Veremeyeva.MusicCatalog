<div class="col-md-6">
  <h4>Edit user</h4>
  <hr>
  <div>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
      <input id="id" type="hidden">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select formControlName="role" id="role" class="form-control" >
          <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
        </select>
      </div>
      <div class="form-group">
        <div class="d-grid gap-2 d-md-block">
          <button [disabled]="!editForm.valid" class="btn btn-primary mr-1" type="submit">Update user</button>
          <a href="#" routerLink="/users" class="btn btn-secondary">Back to list</a>
        </div>
      </div>
    </form>
  </div>
</div>
