<div class="card mt-4">
  <h4 class="card-header">Registered users list</h4>
  <div class="card-body">
    <h6>Users from protected api end point</h6>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <table class="table">
      <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td class="text-center">
          <button class="btn btn-primary mr-1" [routerLink]="['/users/', user.id, 'edit']">Edit</button>
          <button class="btn btn-danger" (click)="confirmDeleteModal(template, user.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm delete album</h4>
  </div>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete this song?</p>
    <button type="button" class="btn btn-secondary mr-1" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
