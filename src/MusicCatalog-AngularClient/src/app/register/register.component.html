<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 i18n="@@register-header" class="card-header">Sign up user</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label i18n="@@register-email" for="email" >Email</label>
          <input type="email" formControlName="email" class="form-control" id="email"
                 [ngClass]="{ 'is-invalid': submitted && formField.email.errors }" />
          <div *ngIf="submitted && formField.email.errors" class="invalid-feedback">
            <div i18n="@@register-email-required" *ngIf="formField.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label i18n="@@register-password" for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" autocomplete="on"
                 [ngClass]="{ 'is-invalid': submitted && formField.password.errors }"/>
          <div *ngIf="submitted && formField.password.errors" class="invalid-feedback">
            <div i18n="@@register-password-required" *ngIf="formField.password.errors.required">Password is required</div>
            <div i18n="@@register-password-length" *ngIf="formField.password.errors.minlength">Password must be at least 8 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label i18n="@@register-role" for="role">Role</label>
          <select formControlName="role" id="role" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && formField.role.errors }">
            <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
          </select>
          <div *ngIf="submitted && formField.role.errors" class="invalid-feedback">
            <div i18n="@@register-role-required" *ngIf="formField.role.errors.required">Role is required</div>
          </div>
        </div>

        <button i18n="@@btn-register" [disabled]="loading" class="btn btn-primary btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Sign Up
        </button>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">{{errorMessage}}</div>
      </form>
    </div>
  </div>
</div>
