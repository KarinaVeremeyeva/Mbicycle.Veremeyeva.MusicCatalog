<div class="card mt-4">
  <h4 i18n="@@genres-header" class="card-header">Genres list</h4>
  <div class="card-body">
    <h6 i18n="@@genres-description">List of all genres</h6>
    <hr>
    <div class="form-group">
      <a i18n="@@create-genre" routerLink="/genres/add-genre" class="btn btn-primary">Create genre</a>
    </div>

    <div class="d-flex justify-content-center">
      <div *ngIf="loading" class="spinner-border spinner-border-lf text-info"></div>
    </div>

    <table class='table table-bordered table-hover' aria-labelledby="tableLabel" *ngIf="genres && !loading">
      <thead>
      <tr>
        <th i18n="@@th-genre-name">Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let genre of genres">
        <td>{{ genre.name }}</td>
        <td class="text-center">
          <button i18n="@@btn-edit-genre" class="btn btn-primary mr-1" [routerLink]="['/genres/', genre.genreId, 'edit']">Edit</button>
          <button i18n="@@btn-delete-genre" class="btn btn-danger" (click)="openDialog(genre.genreId)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
