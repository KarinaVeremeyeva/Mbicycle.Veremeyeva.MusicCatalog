<div class="card mt-4">
  <h4 class="card-header">Albums list</h4>
  <div class="card-body">
    <h6>Albums from protected api end point</h6>
    <hr>
    <p *ngIf="!albums"><em>Loading...</em></p>

    <div class="form-group">
      <a routerLink="/albums/add-album" class="btn btn-primary">Create album</a>
    </div>

    <table class='table table-bordered table-hover' aria-labelledby="tableLabel" *ngIf="albums">
      <thead>
      <tr>
        <th>Name</th>
        <th>Release date</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let album of albums">
        <td>{{ album.name }}</td>
        <td>{{ album.releaseDate | date:"dd/MM/yyyy" }}</td>
        <td class="text-center">
          <button class="btn btn-primary mr-1" [routerLink]="['/albums/', album.albumId, 'edit']">Edit</button>
          <button class="btn btn-danger" (click)="confirmDeleteModal(template, album.albumId)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm delete album</h4>
  </div>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete this album?</p>
    <button type="button" class="btn btn-secondary mr-1" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
