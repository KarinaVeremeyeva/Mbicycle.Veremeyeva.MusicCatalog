<div class="col-md-6">
  <div>
    <h4 i18n="@@add-album-header" class="header">Create album</h4>
    <hr>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">
      <div class="form-group">
        <label i18n for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name"
               [ngClass]="{ 'is-invalid': submitted && formField.name.errors }"/>
        <div *ngIf="formField.name.errors" class="invalid-feedback">
          <div i18n *ngIf="formField.name.errors?.required">Name is required</div>
          <div i18n *ngIf="formField.name.errors?.minlength">Name must be at least 3 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label i18n for="releaseDate">Release date</label>
        <input type="date" formControlName="releaseDate" class="form-control" id="releaseDate"
               [ngClass]="{ 'is-invalid': submitted && formField.releaseDate.errors }"/>
        <div *ngIf="formField.releaseDate.errors" class="invalid-feedback">
          <div i18n *ngIf="formField.releaseDate.errors?.required">Release date is required</div>
        </div>
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button i18n type="submit" class="btn btn-success mr-1">Create album</button>
        <a i18n="@@btn-back-to-list" href="#" routerLink="/albums" class="btn btn-secondary">Back to list</a>
      </div>
    </form>
  </div>
</div>
