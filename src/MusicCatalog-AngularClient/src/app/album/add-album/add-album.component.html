<div class="col-md-6">
  <div>
    <h4 class="header">Create album</h4>
    <hr>
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="album.name" />
      </div>
      <div class="form-group">
        <label for="releaseDate">Release date</label>
        <input type="date" class="form-control" id="releaseDate" [(ngModel)]="album.releaseDate" />
      </div>

      <div class="d-grid gap-2 d-md-block">
        <button (click)="createAlbum()" class="btn btn-success mr-1">Create album</button>
        <a href="#" routerLink="/albums" class="btn btn-secondary">Back to list</a>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">{{errorMessage}}</div>
    </div>

    <div *ngIf="submitted">
      <h6 class="alert alert-success">You successfully created an album!</h6>
      <a href="#" routerLink="/albums" class="btn btn-secondary">Back to list</a>
    </div>
  </div>
</div>
