<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 i18n="@@login-header" class="card-header">Login user</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label i18n="@@login-email" for="email">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email"
                 [ngClass]="{ 'is-invalid': submitted && formField.email.errors }" />
          <div *ngIf="submitted && formField.email.errors" class="invalid-feedback">
            <div i18n="@@login-email-required" *ngIf="formField.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label i18n="@@login-password" for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" autocomplete="on"
                 [ngClass]="{ 'is-invalid': submitted && formField.password.errors }" />
          <div *ngIf="submitted && formField.password.errors" class="invalid-feedback">
            <div i18n="@@login-password-required" *ngIf="formField.password.errors.required">Password is required</div>
            <div i18n="@@login-password-length" *ngIf="formField.password.errors.minlength">Password must be at least 8 characters</div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label i18n="@@remember-me" class="form-check-label" for="check">Remember me</label>
          </div>
        </div>

        <button i18n="@@btn-login" [disabled]="loading" class="btn btn-primary btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">{{errorMessage}}</div>
      </form>
    </div>
  </div>
</div>
