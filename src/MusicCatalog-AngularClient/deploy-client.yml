apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-client
spec:
  selector:
    matchLabels:
      app: angular-client
  template:
    metadata:
      labels:
        app: angular-client
    spec:
      containers:
      - name: angular-client
        image: kveremeyeva/musiccatalog-angularclient:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
        env:
            - name: WebApiBaseAddress
              value: http://web-api
            - name: IdentityApiBaseAddress
              value: http://identity-api

apiVersion: v1
kind: Service
metadata:
  name: angular-client
  labels:
    app: angular-client
spec:
  ports:
    port: 80
    protocol: TCP
  selector:
    app: angular-client
  type: ClusterIP

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: client-ingress
spec:
    rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: angular-client
              port:
                number: 80    