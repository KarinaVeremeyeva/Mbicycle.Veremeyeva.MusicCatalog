apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-api-deployment
  labels:
    app: identity-api-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-api-pod
  template:
    metadata:
      labels:
        app: identity-api-pod
    spec:
      containers:
      - name: identity-api
        image: kveremeyeva/musiccatalog-identityapi:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: ASPNETCORE_URLS
          value: http://+:80
---
apiVersion: v1
kind: Service
metadata:
  name: identity-api-service
  labels:
    app: identity-api-pod
spec:
  selector:
    app: identity-api-pod
  ports:
  - port: 5000
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: identity-api-ingress
spec:
    rules:
    - http:
        paths:
        - path: /identity-api
          pathType: Prefix
          backend:
            service:
              name: identity-api-service
              port:
                number: 80
